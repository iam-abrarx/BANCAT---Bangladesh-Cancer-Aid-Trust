server {
    listen 80;
    server_name localhost;

    # Frontend (React)
    location / {
        root /var/www/frontend/dist; # We will mount this
        try_files $uri $uri/ /index.html;
    }

    # Backend (Laravel API)
    location /api {
        alias /var/www/backend/public; 
        try_files $uri $uri/ @laravel;
    }

    location @laravel {
        fastcgi_pass app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php; # Path INSIDE app container
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
